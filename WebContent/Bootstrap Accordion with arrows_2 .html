<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="panel-group" id="accordion">
	<div class ="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">	
					<a href = "#panelBodyOne" data-toggle="collapse" data-parent="#accordion">	
						<span class="glyphicon glyphicon-menu-up"></span>
						Desert	
					</a>	
				</h4>
			</div>
			<div id="panelBodyOne" class="panel-collapse collapse in">
				<div class="panel-body">
					<img class="img-responsive" src = "image/desert.jpg" alt="desert"/>
				</div>
			</div>
	</div>
	
	<div class ="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href = "#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">
					<span class="glyphicon glyphicon-menu-down"></span>
					Penguins
				</a>	
			</h4>
		</div>
		<div id="panelBodyTwo" class="panel-collapse collapse ">
			<div class="panel-body">
				<img src="image/penguin.jpg" alt="penguins"/>
			</div>
		</div>
	</div> 
	
	<div class ="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href = "#panelBodyThree" data-toggle="collapse" data-parent="#accordion">
					<span class="glyphicon glyphicon-menu-down"></span>
					Jellyfish
				</a>	
			</h4>
		</div>
		<div id="panelBodyThree" class="panel-collapse collapse ">
			<div class="panel-body">
				<img src="image/jellyfish.jpg" alt="jellyfish"/>
			</div>
		</div>
	</div> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			$('.collapse').on('shown.bs.collapse',function(){
				$(this).parent().find('.glyphicon-menu-down').removeClass('glynphicon-menu-down').addClass('glyphicon-menu-up')
			}).on('hidden.bs.collapse',function(){
				$(this).parent().find('.glyphicon-menu-up').removeClass('glynphicon-menu-up').addClass('glyphicon-menu-down')
			})
		});
				
	</script>
</div>

	
</body>
</html>
