<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap Form Validation States</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
<div class="container">
  
  <form class="form-horizontal">
    
    <div class="form-group has-success has-feedback">
      <label class="col-sm-2 control-label" for="inputSuccess">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSuccess" placeholder="Your password">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        <span class="text-success">Strong Password</span>
      </div>
    </div>
    <div class="form-group has-warning has-feedback">
      <label class="col-sm-2 control-label" for="inputWarning" >Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputWarning" placeholder="Your password">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
         <span class="text-warning">Weak Password</span>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <label class="col-sm-2 control-label" for="inputError" >Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputError" placeholder="Your Age">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
         <span class="text-danger">Invalid Age</span>
      </div>
    </div>
    
    <div class="form-group has-error has-feedback">
	  <label class="control-label" for="inputGroupSuccess1">Incom</label>
	  <div class="input-group">
	    <span class="input-group-addon">$</span>
	    <input type="text" class="form-control" id="inputGroupError1" aria-describedby="inputGroupError1Status" placeholder="Your annual income after taxex">
	  </div>
	  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
	  <span id="inputGroupError1Status" class="sr-only">(success)</span>
	  <span id="helpBlock2" class="help-block">Invalid</span>
  
  </div>
  </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
