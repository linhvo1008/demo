<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap Form Validation States</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
	<form class="form-horizonal">
	<div class="form-group has-success has-feedback">
      <label class="col-sm-2 control-label" for="inputSuccess">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSuccess" placeholder="Your password">
        <span>Strong Password</span>
      </div>
    </div>
    <div class="form-group has-warning has-feedback">
      <label class="col-sm-2 control-label" for="inputWarning">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputWarning" placeholder="Your password">
        <span>Weak Password</span>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <label class="col-sm-2 control-label" for="inputError">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputError" placeholder="Your age">
        <span>Invalid Age</span>
      </div>
    </div>
  </form>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
