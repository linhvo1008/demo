<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<br/>
<div class = "container" >
	<div class ="row">
		<div class ="col-xs-12">
			<button type="button" id="btnShowModal" class ="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal">Login</button>
			<div class="modal" id="loginModal" tabindex="-1">
				<div class ="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="inputUserName">Username</label>
									<input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
									
								</div>
								<div class="form-group">
									<label for="inputPassword">Password</label>
									<input class="form-control" placeholder="Login Password" type="text" id="inputPassword">
								</div> 
							</form>
						</div>
						<div class ="modal-footer">
							<button class="btn btn-primary">Login</button>
							<button class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script> 

	
</body>
</html>
